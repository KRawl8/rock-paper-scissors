<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>
    <div id="results">
        <div id="choices">
            Player Chooses:
            <div id="playerChoice"></div>
            Computer Chooses:
            <div id="computerChoice"></div>
        </div>
        <div id="whoWonTheRound"></div>
        <div id="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>
        <div id="whoWonTheGame"></div>
    </div>
</body>
</html>
