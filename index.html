<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="buttons">
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>
    <div id="results">
        <div id="choices">
            <div class="choicePair">
                <h3>Player Chooses:</h3>
                <h4 id="playerChoice"></h4>
            </div>
            <div class="choicePair">
                <h3>Computer Chooses:</h3>
                <h4 id="computerChoice"></h4>
            </div>
        </div>
        <div id="whoWonTheRound"></div>
        <div id="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>
        <div id="whoWonTheGame"></div>
    </div>
</body>
</html>
